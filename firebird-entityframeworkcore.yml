# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

pool:
  vmImage: 'windows-latest'

variables:
  project: '**/FirebirdSql.EntityFrameworkCore.Firebird.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  packageVersion: '8.0.3-beta'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(project)'
    feedsToUse: 'select'
    vstsFeed: 'c9705240-60bd-4834-bdca-f494313f9def/1fda93c2-23bc-4c1d-bb07-8cf703686973'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(project)'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: '$(project)'
    packDirectory: '$(Build.ArtifactStagingDirectory)/package'
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'packageVersion'
    verbosityPack: 'Normal'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/package'
    ArtifactName: 'drop'
    publishLocation: 'Container'
